<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    var nome=prompt("Digite o seu nome para orçamento ");
    //comando confirm
    var res= confirm(prompt("Olá "+nome+" deseja continuar?"))
    if(res)
    
    {
        //atribuindo o comprimento e a largura do piso
        var compri=prompt("Digite o comprimento do piso");
        //pegando o valor do comprimento do piso
        var largura=prompt("Digite a largura do piso");
        var valGasto=compri*largura*36;
        alert("O valor do seu gasto é de "+valGasto+ " reais");

        
    }
        

   
    
</script>

</body>
</html>
